<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Beats and Pieces</title>

    <script src="https://kit.fontawesome.com/991c226565.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="music-container">

            <section class="music-info">
                <p class="title">Happy Clappy Ukelele</p>
                <div class="progress-bar">
    
                </div>
            </section>
    
            <section class="music-controls">
                <div class="music-art">
                    <img src="https://images.unsplash.com/photo-1515405295579-ba7b45403062?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="cover art">

                    <!-- https://images.unsplash.com/photo-1531489956451-20957fab52f2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2000&q=80 -->
                    <!-- https://images.unsplash.com/photo-1533481051286-d6396b74c877?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=682&q=80 -->
                </div>
                <div class="controls">
                    <i class="fas fa-backward previous"></i>
                    <i class="fas fa-play play"></i>
                    <i class="fas fa-pause pause"></i>
                    <i class="fas fa-forward next"></i>
                </div>
            </section>
    
        </div>
    </div>
    
</body>
</html>
