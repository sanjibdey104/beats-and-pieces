<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Beats and Pieces</title>

    <script src="https://kit.fontawesome.com/991c226565.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="music-container">

            <section class="music-info">
                <p class="title"></p>
                <div class="progress-bar">
    
                </div>
            </section>
    
            <section class="music-controls">
                <div class="music-art">
                    <img class="cover-image" alt="cover art">
                </div>
                <div class="controls">
                    <button class="previous-btn"><i class="fas fa-backward"></i></button>
                    <button class="play-btn show"><i class="fas fa-play"></i></button>
                    <button class="pause-btn"><i class="fas fa-pause"></i></button>
                    <button class="next-btn"><i class="fas fa-forward"></i></button>
                </div>
            </section>

            <audio class="music-track"></audio>
    
        </div>
    </div>
    
</body>
</html>
